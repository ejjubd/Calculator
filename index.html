<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
      <div class="calculator">
        <div class="screen">
            <div class="upper-screen"> 7156 + 6 = </div>
            <div class="down-screen"> 0 </div>
        </div>
        <div class="clear-delete">
            <div class="clear"> <button>CLEAR</button></div>
            <div class="delete"> <button>DELETE</button></div>
        </div>
       
        <div class="keyboard">
            <div class="digits"><button>7</button></div>
            <div class="digits"> <button>8</button></div>
            <div class="digits"><button>9</button></div>
            <div class="operators"><button>%</button></div>
            <div class="digits"><button>4</button></div>
            <div class="digits"><button>5</button></div>
            <div class="digits"><button>6</button></div>
            <div class="operators"><button>*</button></div>
            <div class="digits"><button>1</button></div>
            <div class="digits"><button>2</button></div>
            <div class="digits"><button>3</button></div>
            <div class="operators"><button>-</button></div>
            <div class="operators"><button>.</button></div>
            <div class="digits"><button>0</button></div>
            <div class="operators"><button>=</button></div>
            <div class="operators"><button>+</button></div>
            
        </div> 
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 ejjubd :)</p>
    </div>
       
</div>


   
<script src="script.js"></script>
</body>
</html>
