<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
      <div class="calculator">
        <div class="screen">
            <div id="upper-screen"></div>
            <div id="down-screen"> 0 </div>
        </div>
        <div class="clear-delete">
            <div  id="clear"> <button onclick="clearScreen()">CLEAR</button></div>
            <div id="delete"> <button onclick="deleteButton()">DELETE</button></div>
        </div>
       
        <div class="keyboard">
            <button onclick="getNumber(7)" class="digits" >7</button>
            <button onclick="getNumber(8)" class="digits">8</button>
            <button onclick="getNumber(9)" class="digits">9</button>
           <button  onclick="getNumber('/')"class="operators">/</button>
            <button onclick="getNumber(4)" class="digits">4</button>
            <button onclick="getNumber(5)" class="digits">5</button>
           <button  onclick="getNumber(6)"class="digits">6</button>
            <button onclick="getNumber('*')"class="operators">*</button>
            <button onclick="getNumber(1)" class="digits"">1</button>
            <button onclick="getNumber(2)" class="digits">2</button>
           <button  onclick="getNumber(3)"class="digits">3</button>
           <button  onclick="getNumber('-')"class="operators">-</button>
            <button onclick="getNumber('.')" class="operators">.</button>
            <button onclick="getNumber(0)" class="digits">0</button>
            <button onclick="calculate()" class="operators">=</button>
            <button onclick="getNumber('+')" class="operators">+</button>
            
        </div> 
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 ejjubd :)</p>
    </div>
       
</div>


   
<script src="script.js"></script>
</body>
</html>
